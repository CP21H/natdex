<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Natdex</title>
        <link rel="icon" href="../static/LOGO.png" type="image/x-icon"/>
        <link rel="stylesheet" href="/static/style.css">
    </head>

    <body>
        <header>
            <a href="/"><img id="brand" src="../static/LOGO.png"></a>
            <div class="brand-text">natdex</div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Support</a></li>
                    {% if logged_in %}
                        <li class="account">
                            <span>
                                <img src="../static/images/user.png" class="account-img">
                                {{ username }}
                            </span>
                            <ul class="account-dropdown">
                                <li><a href="#">Profile</a></li>
                                <li><a href="#">Settings</a></li>
                                <li><a href="/logout.html">Logout</a></li>
                            </ul>
                        </li>
                    {% else %}
                        <li id="login"><a href="/login.html">Login</a></li>
                    {% endif %}
                </ul>
            </nav>
            <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
                <ul class="mobile-menu">
                    <li><a href="/">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Support</a></li>
                    <!-- MAKE IT SO THAT LOGIN ONLY SHOWS IF YOU AREN'T LOGGED IN IF YOU ARE LOGGED IN, IT SHOULD SHOW AN ACCOUNT SECTION -->
                    <li id="login"><a href="/login.html">Login</a></li>
                </ul>
            </div>
        </header>
    <script src="../static/index.js"></script>
    </body>
</html>
