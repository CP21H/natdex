<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Natdex</title>
        <link rel="icon" href="../static/LOGO.png" type="image/x-icon"/>
        <link rel="stylesheet" href="/static/style.css">
    </head>

    <body>
        <header>
            <a href="/"><img id="brand" src="../static/LOGO.png"></a>
            <div class="brand-text">natdex</div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Support</a></li>
                    <li id="login"><a href="/login.html">Login</a></li>
                </ul>
            </nav>
            <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
                <ul class="mobile-menu">
                    <li><a href="/">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Support</a></li>
                    <li id="login"><a href="/login.html">Login</a></li>
                </ul>
            </div>
        </header>

        <!-- SIGN-UP / LOGIN FORM SWITCHING -->
        <div class="signup-body">
            <form method="POST">
                <p class="details">Create your account</p>
                <h1>Sign up</h1>
                <div class="form-inner">
                    <input type="text" name="username" placeholder="Username">
                    <input type="password" name="password" placeholder="Password">
                    <!-- ADD PASSWORD VALIDATION / CONFIRMATION WHEN CREATING ACCOUNT -->
                    <input type="password" name="password-confirm" placeholder="Confirm Password">
                    <!-- ADD AN ACCEPT TERMS OF SERVICE AND PRIVACY POLICY -->

                    <input type="submit" value="Sign up">
                </div>
                {% if messages %}
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                {% endif %}
            </form>
        </div>
        <!-- SIGN-UP / LOGIN FORM SWITCHING -->
    <script src="../static/index.js"></script>
    </body>
</html>
